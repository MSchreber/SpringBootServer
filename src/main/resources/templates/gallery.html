<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Was ist im Postkasten?</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #FFD700;
            --secondary-color: #00FFEF;
            --dark-blue: #005AA3;
            --light-blue: #00D2FF;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-color);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            background: url('/images/postkasten.png') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0;
            background: #ffd500;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .last-updated {
            background: rgba(0,0,0,0.3);
            padding: 1rem 1.5rem;
            border-radius: 50px;
            margin: 1.5rem auto;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .last-updated strong {
            color: var(--accent-color);
            font-weight: 600;
        }

        .gallery-container {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .gallery-item {
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            cursor: pointer;
            border-bottom: 2px solid var(--accent-color);
            transition: transform 0.3s;
        }

        .gallery-img:hover {
            transform: scale(1.03);
        }

        .gallery-caption {
            padding: 0.8rem;
            text-align: center;
            font-weight: 500;
            color: var(--primary-color);
            background: rgba(0,0,0,0.2);
        }

        /* Lightbox Stile */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
        }

        .lightbox-img {
            max-width: 90%;
            max-height: 80%;
            margin-top: 5%;
            border: 3px solid var(--accent-color);
            border-radius: 5px;
        }

        .lightbox-caption {
            color: white;
            margin-top: 15px;
            font-size: 1.2em;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--accent-color);
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            border: 1px solid var(--accent-color);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        /* Mobile Anpassungen */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                background-attachment: scroll;
            }

            header {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .last-updated {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }

            .gallery-container {
                padding: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .gallery-img {
                height: 120px;
            }

            .lightbox-img {
                max-width: 95%;
                max-height: 70%;
                margin-top: 20%;
            }

            .nav-btn {
                font-size: 30px;
                top: 60%;
                padding: 5px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }

            .close-btn {
                font-size: 30px;
                top: 10px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Was ist im Briefkasten?</h1>
    </header>

    <div class="last-updated">
        <strong>Zuletzt aktualisiert:</strong>
        <span th:text="${lastUpdated}">â€“</span>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-item" th:each="img, iter : ${images}">
                <img th:src="@{'/wasistinderpost/images/' + ${img}}"
                     th:alt="${img}"
                     class="gallery-img"
                     th:attr="onclick=|showLightbox('${img}', ${iter.index})|"/>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox -->
<div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="hideLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-img" src=""/>
    <div id="lightbox-caption" class="lightbox-caption"></div>
    <span class="nav-btn prev-btn" onclick="prevImage()">&#10094;</span>
    <span class="nav-btn next-btn" onclick="nextImage()">&#10095;</span>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var currentImageIndex = 0;
    var images = [];

    // Initialisierung nach dem Laden der Seite
    window.onload = function() {
        var galleryImages = document.querySelectorAll('.gallery-img');
        images = Array.from(galleryImages).map(function(img) {
            return {
                src: img.src,
                alt: img.alt
            };
        });

        // Setze Body-Styles sicher
        document.body.style.margin = '0';
        document.body.style.padding = '2rem';
    };

    function showLightbox(imgName, index) {
        currentImageIndex = index;
        var lightbox = document.getElementById('lightbox');
        var lightboxImg = document.getElementById('lightbox-img');
        var caption = document.getElementById('lightbox-caption');

        lightboxImg.src = '/wasistinderpost/images/' + imgName;
        caption.textContent = imgName;
        lightbox.style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function hideLightbox() {
        document.getElementById('lightbox').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        updateLightboxImage();
    }

    function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % images.length;
        updateLightboxImage();
    }

    function updateLightboxImage() {
        var lightboxImg = document.getElementById('lightbox-img');
        var caption = document.getElementById('lightbox-caption');

        lightboxImg.src = images[currentImageIndex].src;
        caption.textContent = images[currentImageIndex].alt;
    }

    // Tastatursteuerung
    document.addEventListener('keydown', function(e) {
        var lightbox = document.getElementById('lightbox');
        if (lightbox.style.display === 'block') {
            if (e.key === 'Escape') {
                hideLightbox();
            } else if (e.key === 'ArrowLeft') {
                prevImage();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            }
        }
    });
    /*]]>*/
</script>
</body>
</html>
